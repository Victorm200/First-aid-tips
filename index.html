
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Aid Tips</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      margin: 0;
      padding: 20px;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    /* Header */
    h1 {
      text-align: center;
      animation: fadeIn 2s ease;
    }

    /* First aid tip container */
    .tip {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-left: 5px solid #2c7be5;
      border-radius: 8px;
      animation: slideIn 1s ease;
      transition: background 0.5s;
    }

    body.dark-mode .tip {
      background: #1e1e1e;
      border-color: #90caf9;
    }

    /* Toggle Button */
    .toggle-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 8px 15px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #1a5bb8;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Dark Mode Toggle Button -->
  <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <!-- Page Title -->
  <h1>First Aid Tips</h1>

  <!-- Tips Section -->
  <div class="tip">Check for responsiveness before giving any help.</div>
  <div class="tip">Call emergency services if the person is unresponsive.</div>
  <div class="tip">If not breathing, begin CPR immediately.</div>
  <div class="tip">Stop bleeding with pressure using a clean cloth.</div>
  <div class="tip">Treat for shock by keeping the person warm and calm.</div>

  <!-- JavaScript for Dark Mode -->
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
